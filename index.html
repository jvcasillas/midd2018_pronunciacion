# Resumen

### En una segunda lengua (L2), la pronunciación es uno de los componentes **más importantes** de la comunicación. 

--

### Sin embargo, se ha dejado de lado en el mundo de la adquisición de segundas lenguas...

--

### tanto en los *modelos teóricos* como en la *programación pedagógica*. 

---

# Resumen

### Ha habido un intento por parte de los investigadores de SLA y los profesores de rectificar la situación actual. 

--

### Hay cada vez más modelos teóricos diseñados específicamente para la adquisición de la fonología de una L2 (**SLM**, **PAM-L2**, **L2LP**, entre otros)

--

### Los acercamientos pedagógicos incluyen **actividades de pronunciación** con más frecuencia en los libros y manuales que van dirigidos al aprendiz.

# La pronunciación representa una habilidad&lt;br&gt;**inevitable** y **esencial** &lt;br&gt;para el aprendiz

???

Una nueva lengua significa poder
y la pronuncación es un símbolo audible de ese poder, o falta de poder
El aprendiz obligatoriamente tiene que pronunciar si quiere hablar una L2
Cómo pronuncian requiere su atencion antes, durante e incluso despues de un acto de comunicacion

---

2. La enseñanza de la pronunciación funciona

???

Como profesores, damos por hecho que lo que enseñamos es importante (ya sea gramática, culura, teatro, etc)

Pero erroneamente se cree que la enseñanza de la pronunciación es diferente

As language teachers, we typically assume that what we teach makes a difference, whether we teach grammar, vocabulary, pragmatics, listening, reading or writing. But pronunciation teaching is too often thought to be unique in its results, with it outcomes uncertain at best. Thus teachers often avoid it, doing it only in response to errors that irritate or that are so egregious that they cannot be ignored. Such a reactionary approach to pronunciation teaching ignores one of the great truths from research findings: Learners almost always improve when they are instructed with some degree of regularity.

---

3. La pronunciación es significativa debido a (1) las oportunidades que crea 
para el aprendiz dentro del ambiente de la lengua meta y  (2) a la exclusión 
social que puede crear cuando los aprendices se encuentran con miedo a la hora 
de hablar. 

???

We are social beings, and whether others include or exclude us has powerful 
effects on our ability to represent ourselves. 
Pronunciation is often the key that opens the gate to the social world around 
us, and not being able to pronounce acceptably creates barriers to 
self-representation.

---

4. La enseñanza de la pronunciación encaja bien y naturalmente con la 
enseñanza de otras destrezas relacionadas con la lengua

???

When learners read or read aloud, the ability to verbalize the words, phrases 
and sentences encourages comprehension. 
Vocabulary is almost always meant to be spoken, and pronounced, and speaking 
and listening without pronouncing or listening to others pronounce is not 
possible. 
Pronunciation is a servant skill, to be used in the service of other skills, 
and is most effective when this is its role in the language classroom.

&lt;!--
1. Pronunciation is an unavoidable and essential skill for language learners
2. Teaching pronunciation works
3. Pronunciation is socially significant, both in the opportunities it creates 
for language learners in second language settings, and for the social 
exclusion it can create when learners find themselves afraid to speak
4. Teaching pronunciation fits well, and fits naturally, with the teaching of 
other language skills
--&gt;
